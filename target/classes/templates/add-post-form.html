<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Post</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Post</h3>
    <hr/>

    <form th:action="@{/savePost}" th:object="${post}" method="POST">

        <input type="text" th:field="*{post}" class="form-control col-4 mb-4" placeholder="Enter Post" />

        <input type="text" th:field="*{userId}" class="form-control col-4 mb-4" placeholder="Enter userId" />

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/list}">Back to Posts</a>
</div>

</body>
</html>
